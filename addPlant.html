<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Add Plant</title>
	<link rel="stylesheet" href="addPlant.css">
</head>

<body>
	<nav class="zone">
		<ul class="main_nav">
			<li class="push"><a class="nav_button" href="index.html">Home</a></li>
			<li><a class="nav_button" href="">Collection</a></li>
			<li><a class="nav_button" href="">Add Plant</a></li>
			<li><a class="nav_button" href="">Remove Plant</a></li>
		</ul>
	</nav>

	<form action = "connect.php" method = "POST">
		<label>‏‏‎ ‎Plant Name</label>
		<input class="inputBox" type="text" name="plantName" size="23">
		<br>

		<label>‏‏‎ ‎Date Potted</label>
		<input class="inputBox" type="date" name="datePotted" style="width: 419px;">
		<br>

		<label>Plant Status </label><br>
		<input type="radio" name="pstatus" value="Green">
		<label>Green (Healthy/Stable)</label><br>
		<input type="radio" name="pstatus" value="Yellow">
		<label>Yellow (For Observation)</label><br>
		<input type="radio" name="pstatus" value="Red">
		<label>Red (Expired)</label><br>

		<label>‏‏‎ ‎Recommendation/Action</label><br>
		<input class="inputBox" type="text" name="recommendation" size="23"><br>

		<input type="submit" name="submit">
	</form>
</body>

</html>
